<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THC Defense - Hamburger Menu Demo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Hamburger styles and mobile nav overlay */
    .hamburger {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: #fff;
      position: absolute;
      right: 1.2rem;
      top: 1.2rem;
      z-index: 1001;
      cursor: pointer;
    }
    @media (max-width: 700px) {
      .hamburger {
        display: block;
      }
      nav ul {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #1a1a1a;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 0;
        margin: 0;
      }
      nav ul.open {
        display: flex;
      }
      nav ul li {
        margin: 1.2rem 0;
      }
    }
  </style>
</head>
<body>
  <header style="position:relative;">
    <a class="logo-link" href="#"><h1>THC Defense</h1></a>
    <button class="hamburger" aria-label="Open menu" aria-expanded="false">&#9776;</button>
    <nav>
      <ul id="main-nav">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Arrest Records Explained</a></li>
        <li><a href="#">Marijuana Laws</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <script>
    // Hamburger menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.getElementById('main-nav');
    hamburger.addEventListener('click', function() {
      navMenu.classList.toggle('open');
      const expanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', !expanded);
    });
    // Optional: close menu when a link is clicked (mobile UX)
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
      });
    });
  </script>
</body>
</html>
